language: ruby

env:
  - 'RAILS_VERSION=5.1'

addons:
  chrome: stable
  apt:
    packages:
      - chromium-chromedriver

before_script:
  - 'yarn'
  - 'bundle install'
  - 'RAILS_ENV=test bundle exec rake db:create'
  - 'RAILS_ENV=test bundle exec rake db:migrate'

script: 'RAILS_ENV=test bundle exec rails test'
